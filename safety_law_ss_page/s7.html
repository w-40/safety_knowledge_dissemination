		<p style="font-size: 18px;" class="p">
			<font color="#007AFF">第一百一十七条</font>  本法下列用语的含义：
			<p class="p">危险物品，是指易燃易爆物品、危险化学品、放射性物品等能够危及人身安全和财产安全的物品。</p>
			<p class="p">重大危险源，是指长期地或者临时地生产、搬运、使用或者储存危险物品，且危险物品的数量等于或者超过临界量的单元（包括场所和设施）。</p>
		</p><hr>
		<p class="p">
			<font color="#007AFF">第一百一十八条 </font> 本法规定的生产安全一般事故、较大事故、重大事故、特别重大事故的划分标准由国务院规定。
			<p class="p">国务院应急管理部门和其他负有安全生产监督管理职责的部门应当根据各自的职责分工，制定相关行业、领域重大危险源的辨识标准和重大事故隐患的判定标准。</p>
