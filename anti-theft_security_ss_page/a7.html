	<body>


		<header class="mui-bar mui-bar-nav">
			<!-- mui-action-back -->
			<a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
			<h1 class="mui-title">车辆防盗</h1>
			<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-right" href="#offCanvasSide"></a>
		</header>
		<div class="mydiv">
		<p style="font-size: 18px; margin-top: 50px;" class="p">
			<font color="#007AFF" size="5">1. </font>&nbsp;自行车、助动车和机动车，要慎重选择停放点，应停放在有专人看管的停车处。
		</p><hr>
		<p class="p">
			<font color="#007AFF" size="5">2.</font>&nbsp; 夜晚应将车停放在专门的车棚和车库内，没有车棚、车库的要落实其它防范措施。
		</p><hr>
		<p class="p">
			<font color="#007AFF" size="5">3.</font>&nbsp;养成离车上锁带走钥匙的习惯。
		</p><hr>
		<p class="p">
			<font color="#007AFF" size="5">4. </font>&nbsp;非机动车停放后要带走车上的悬挂物品，以防失窃。
		</p><hr>
		<p class="p">
			<font color="#007AFF" size="5">5. </font>&nbsp;保证锁具完好，有条件的可在车辆上安装防盗装置或小型报警器。
		</p>
	</div>
	</body>
