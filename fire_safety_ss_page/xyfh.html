		<div class="mydiv">
		<p style="font-size: 18px; margin-top: 45px;" class="p"> 
			<font color="#007AFF"size="5">1.</font>春节期间，或因疫情防控、或因忙于科研等原因，不少教职工和学生选择留校过年。校园作为人员高度聚集场所，一旦发生火灾，影响和损失都十分重大，春节留校过年，火灾隐患不可忽视！
		</p>

		<p class="p">
			<font color="#007AFF"size="5">2.</font>严禁随意改动电源线路或私拉电线，不得在宿舍没人的情况下长时间充电，外出前要切断各种电源，减少火灾隐患；
		</p>

		<p class="p">
			<font color="#007AFF"size="5">3.</font>不使用电热毯、热得快、电磁炉等大功率电器，避免电线超负荷运行导致短路引发火灾；
		</p>

		<p class="p">
			<font color="#007AFF"size="5">4.</font>校园内要保持消防通道畅通，确保消火栓和灭火器等消防设施完好有效；
		</p>

		<p class="p">
			<font color="#007AFF"size="5">5.</font>要留意消防器材放置地点和使用方法，熟悉教室、宿舍、实验室、图书馆、食堂等楼内安全通道，确保发生火灾后第一时间逃生。
		</p>
