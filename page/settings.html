			var btnArray = ['取消', '呼叫'];
			mui.confirm('即将进入系统拨号界面...', '确认呼叫120吗？', btnArray, function(e) {
				if (e.index == 1) {
					window.location.href = 'tel:120'; //拨打客服电话
				} else {}
			})
		});
