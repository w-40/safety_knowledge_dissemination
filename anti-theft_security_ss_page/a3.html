		<p style="font-size: 18px; margin-top: 50px;" class="p">
			<font color="#007AFF" size="5">1.</font>&nbsp;刚入学,宿舍较乱时容易发生被盗。
		</p><hr>
		<p class="p">
			<font color="#007AFF" size="5">2.</font>&nbsp;放假前容易发生被盗。
		</p><hr>
		<p class="p">
			<font color="#007AFF" size="5">3.</font>&nbsp;假期,学生离校后,易发生撬门扭锁盗窃。
		</p><hr>
		<p class="p">
			<font color="#007AFF" size="5">4.</font>&nbsp;同学都去上课时容易发生被盗。
		</p><hr>
		<p class="p">
			<font color="#007AFF" size="5">5.</font>&nbsp;学生上晚自习,相邻的寝室无人,也可能发生被盗。
		</p><hr>
		<p class="p">
			<font color="#007AFF" size="5">6.</font>&nbsp;夏季开门,开窗睡觉易发生趁虚而入的盗窃。
		</p><hr>
		<p class="p">
			<font color="#007AFF" size="5">7.</font>&nbsp;学校举办大型文体活动,外来人员剧增时,发生盗窃的可能性也增加。
		</p>
