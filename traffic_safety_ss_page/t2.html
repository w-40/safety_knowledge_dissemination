		<p style="font-size: 18px; margin-top: 50px;" class="p">
			对于车内灭火器，很多车主并不重视，大部分新车主都认为新车不会出现自燃，并不需要摆放灭火器.所
			以没有特别留心车辆配备灭火器的情 况新车自燃虽然发生的概率不高， 但还是时有发生，一旦发生车
			辆燃烧就会手足无措，干等汽车被烧成光架子。如果车内备有灭火器，车主能够很快扑灭最初的明火，
			将损失降到最低。但灭火器也有保质期，即便是配备了灭火器的车友，也应该注意灭火器的保质期，超过保质期的
			需及时更换，出厂满5年的，即使灭火器未开启使用过也必须送专业维修单位检修或更换，以确保灭火器安全可靠。
		</p>
