<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>日常安全</title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />


		<!-- 引入基础样式文件 mui-player.min.css -->
		<link rel="stylesheet" type="text/css" href="https://muiplayer.js.org/css/mui-player.min.css" />
		<!-- 引入基础脚本 mui-player.min.js -->
		<script type="text/javascript" src="https://muiplayer.js.org/js/mui-player.min.js"></script>

	</head>

	<body>


		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">日常安全</h1>
			<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-right" href="#offCanvasSide"></a>
		</header>


		<div id="slider" class="mui-slider" style="margin-top: 20px;">
			<div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../img/3.jpg">
					</a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../img/1.jpg">
					</a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../img/2.jpg">
					</a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../img/3.jpg">
					</a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../img/1.jpg">
					</a>
				</div>
			</div>
			<!-- 图片轮播实现 -->
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<!-- <div class="mui-indicator"></div> -->
			</div>
		</div>

		<!-- 日常安全页面内容 -->
		<div class="mui-content" style="margin-top: -59px;">
			<!-- <div id="mui-player"></div> -->

			<!-- 七种日常安全 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="xfaq">1.消防安全</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="jtaq">2.交通安全</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="scaq">3.生产安全</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="ydaq">4.用电安全</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="zrzhaq">5.灾害防范</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="fdaq">6.财产安全</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="aqfdjshpj">7.安全法律法规的解释和普及</a>
				</li>
			</ul>
		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()

		document.getElementById('xfaq').addEventListener('tap', function() { //
			//打开关于页面
			mui.openWindow({
				url: '../fire_safety_ss_page/fire_safety_ss_page.html',
				id: ''
			});
		});
		document.getElementById('jtaq').addEventListener('tap', function() { //
			//打开关于页面
			mui.openWindow({
				url: '../traffic_safety_ss_page/traffic_safety_ss_page.html',
				id: ''
			});
		});
		document.getElementById('scaq').addEventListener('tap', function() { //
			//打开关于页面
			mui.openWindow({
				url: '../production_safety_ss_page/production_safety_ss_page.html',
				id: ''
			});
		});
		document.getElementById('ydaq').addEventListener('tap', function() { //
			//打开关于页面
			mui.openWindow({
				url: '../electrical_safety_ss_page/electrical_safety_ss_page.html',
				id: ''
			});
		});
		document.getElementById('zrzhaq').addEventListener('tap', function() { //
			//打开关于页面
			mui.openWindow({
				url: '../natural_disaster_safety_ss_page/natural_disaster_safety_ss_page.html',
				id: ''
			});
		});		
		document.getElementById('fdaq').addEventListener('tap', function() { //
			//打开关于页面
			mui.openWindow({
				url: '../anti-theft_security_ss_page/anti-theft_security_ss_page.html',
				id: ''
			});
		});		
		document.getElementById('aqfdjshpj').addEventListener('tap', function() { //
			//打开关于页面
			mui.openWindow({
				url: '../safety_law_ss_page/safety_law_ss_page.html',
				id: ''
			});
		});
		

		//图片轮播

		//获得slider插件对象
		var gallery = mui('.mui-slider');
		gallery.slider({
			interval: 1000 //自动轮播周期，若为0则不自动播放，默认为0；
		});
	</script>
</html>
