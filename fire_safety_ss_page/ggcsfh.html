	<body>

			<a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
			<h1 class="mui-title">公共场所防火</h1>
			<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-right" href="#offCanvasSide"></a>
		</header>


		<!-- 日常安全页面内容 -->
		<div class="mydiv">
		<p style="font-size: 18px; margin-top: 45px;" class="p">
			<font color="#007AFF"size="5">1.</font>春节期间，娱乐活动增多，公共场所人流量增加，火灾风险较高，一定要关注消防安全，杜绝火灾隐患。
		</p>

		<p class="p">
			<font color="#007AFF"size="5">2.</font>出入商场、超市、电影院、酒店等场所要熟悉逃生路线，留心安全出口、灭火器的位置，以便在发生意外时及时疏散和灭火；
		</p>

		<p class="p">
			<font color="#007AFF"size="5">3.</font>不携带易燃易爆品进入公共场所、乘坐公共交通工具，不在禁止吸烟的场所内吸烟、乱扔烟头；
		</p>

		<p class="p">
			<font color="#007AFF"size="5">4.</font>遇到火灾时要迅速正确逃生，不贪恋财物、不乘坐电梯、不盲目跳楼，应根据工作人员引导正确疏散，不盲目跟风，相互拥挤，以免发生挤压踩踏事故；
		</p>

		<p class="p">
			<font color="#007AFF" size="5">5.</font>严禁占用、堵塞或封闭安全出口、疏散通道和消防车通道，严禁设置妨碍消防车通行和火灾扑救的障碍物。
		</p>
		</div>
