			<h1 class="mui-title">农村防火</h1>

		<div class="mydiv">
		<p style="font-size: 18px; margin-top: 45px;" class="p">
			<font color="#007AFF"size="5">1.</font>春节期间，农村居民用火、用电量增加，加之农村消防基础设施建设和消防意识相对薄弱，一旦发生火灾，极易造成较大经济损失和人员伤亡。
		</p>

		<p class="p">
			<font color="#007AFF"size="5">2.</font>使用炭火或燃气取暖时要保持室内通风，以免造成一氧化碳中毒，进而引发火灾事故；
		</p>

		<p class="p">
			<font color="#007AFF"size="5">3.</font>使用灶火做饭要注意远离可燃物，不得在烟囱周围堆放柴草，以免烟囱外喷出火星引发周边柴草着火；
		</p>

		<p class="p">
			<font color="#007AFF"size="5">4.</font>科学堆放室外草垛，不可过多，草垛之间要有一定的防火间距，不得将草垛放置在高压架空线下，以防电火花引发火灾；
		</p>

		<p class="p">
			<font color="#007AFF"size="5">5.</font>祭祀时不要吸烟和乱扔烟头，严禁违规燃放烟花爆竹。如需烧纸，应提前清理燃烧点周围枯枝落叶等可燃物，完毕后将燃灰清理干净再离开，避免死灰复燃引发火灾。
		</p>
